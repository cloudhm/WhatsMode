apply plugin: 'com.android.application'
def libs = rootProject.ext.libraries
android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.whatsmode.shopify"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        all {
            buildConfigField "String", "SHOP_DOMAIN", "\"whatsmodetest.myshopify.com\""
            buildConfigField "String", "API_KEY", "\"42edd7ced5774d40a6d50abb03c295df\""
        }
    }
}

dependencies {
    compile 'com.squareup.retrofit2:retrofit:' + libs.retrofit
    compile 'com.squareup.retrofit2:adapter-rxjava:' + libs.retrofit
    compile 'com.squareup.retrofit2:converter-gson:' + libs.retrofit
    compile 'com.squareup.retrofit2:converter-scalars:' + libs.retrofit
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile project(':library')
}
